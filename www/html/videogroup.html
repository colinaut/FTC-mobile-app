<ons-page ng-controller="VideosDetailCtrl" class="videos">
	<ons-toolbar>
		<div class="left"><img src="img/ftc-logo.png" class="logo" height="44" width="210"/></div>
	 	<div class="right">
		 <a href="tel:18007933887" class="contact-btn"><i class="icon ion-ios-telephone button"></i><span class="phone-number">1-800-RX-FETUS</span></a>
		</div>
	</ons-toolbar>
	<header class="page-header">
		<ons-toolbar-button class="toolbar-button--quiet back-button" ui-sref="^">
			<ons-icon class="ion-ios-arrow-back ons-back-button__icon"></ons-icon>Back
		</ons-toolbar-button>
		<h1>{{videogroup.type}}</h1>
	</header>


	<ons-list modifier="inset" style="margin-top: 10px">
		<ons-list-item class="item" ng-repeat="video in videogroup.videolist">
					<header>
						<h2 class="item-title"><a href="#" ng-click="YoutubeVideoPlayer.openVideo('7mDXqGTT0Uo')">{{video.title}}</a></h2>
					</header>
					<div class="video-container">
	          <!-- <iframe width="420" height="315" src="{{video.url | trusted}}" frameborder="0" allowfullscreen></iframe> -->
	        </div>
		</ons-list-item>
	</ons-list>
</ons-page>
