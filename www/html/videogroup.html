<ons-page ng-controller="VideosDetailCtrl">

	<ons-toolbar>
		<div class="left">
			<ons-toolbar-button class="toolbar-button--quiet" ui-sref="^">
				<ons-icon class="ion-ios-arrow-back ons-back-button__icon"></ons-icon>
				Back
			</ons-toolbar-button>
		</div>
		<div class="center">{{videogroup.type}}</div>
	</ons-toolbar>

	<ons-list modifier="inset" style="margin-top: 10px">
		<ons-list-item class="item" ng-repeat="video in videogroup.videolist">
					<header>
						<span class="item-title">{{video.title}}</span>
					</header>
					<div class="video-container">
	          <iframe width="420" height="315" src="{{video.url | trusted}}" frameborder="0" allowfullscreen></iframe>
	        </div>
		</ons-list-item>
	</ons-list>
</ons-page>
