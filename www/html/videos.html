<ons-page>
	<ons-toolbar>
		<div class="center">Videos</div>
	</ons-toolbar>
  <ons-list ng-controller="VideosCtrl">
		<ons-list-item modifier="chevron" class="item" ng-repeat="videogroup in videogroups"  >
		<ons-row>
			<ons-col width="60px">
				<div class="item-thum"></div>
			</ons-col>
			<ons-col>
				<header>
					<span class="item-title">{{videogroup.type}}</span>
				</header>

			</ons-col>
		</ons-row>
		</ons-list-item>
	</ons-list>
</ons-page>
