<ons-page class="news">
	<ons-toolbar>
		<div class="left"><img src="img/ftc-logo.png" class="logo" height="44" width="210"/></div>
	 	<div class="right">
		 <a href="tel:18007933887" class="contact-btn"><i class="icon ion-ios-telephone button"></i><span class="phone-number">1-800-RX-FETUS</span></a>
		</div>
	</ons-toolbar>
	<header class="page-header"><h1>Updates</h1></header>
	<ons-list ng-controller="NewsCtrl" ng-init="init()">
		<ons-list-item modifier="chevron" class="item" ng-repeat="entry in entries"  >
		<ons-row>
			<ons-col width="60px">
				<div class="item-thum"></div>
			</ons-col>
			<ons-col>

				<h2 class="item-title">{{entry.title}}</h2>
				<div class="entry-content" ng-bind-html="entry.content">{{entry.description}}</div>
				<div class="read-more-link"><a href="{{entry.link}}">Read More</a></div>

			</ons-col>
		</ons-row>
		</ons-list-item>
	</ons-list>
</ons-page>
