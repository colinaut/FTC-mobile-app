<ons-page>
	<ons-toolbar>
		<div class="center">Home</div>
	</ons-toolbar>
	<ons-list ng-controller="NewsCtrl" ng-init="init()">
		<ons-list-item modifier="chevron" class="item" ng-repeat="entry in entries"  >
		<ons-row>
			<ons-col width="60px">
				<div class="item-thum"></div>
			</ons-col>
			<ons-col>
				<header>
					<span class="item-title">{{entry.title}}</span>
				</header>

			</ons-col>
		</ons-row>
		</ons-list-item>
	</ons-list>
</ons-page>
