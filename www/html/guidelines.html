<ons-page>
	<ons-toolbar>
		<div class="center">Guidelines</div>
	</ons-toolbar>
  <ons-list ng-controller="GuidelinesCtrl">
		<ons-list-item modifier="chevron" class="item" ng-repeat="guideline in guidelines" ui-sref="navigator.guidelines.detail({index: $index})">

				<header>
					<span class="item-title">{{guideline.title}}</span>
				</header>

		</ons-list-item>
	</ons-list>
</ons-page>
