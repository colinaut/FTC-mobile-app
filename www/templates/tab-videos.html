<ion-view view-title="Videos">
  <ion-content>
    <h1>Videos</h1>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="videogroup in videogroups" type="item-text-wrap" href="#/tab/videos/{{videogroup.id}}">
        <h2>{{videogroup.type}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>


      </ion-item>
    </ion-list>
  </ion-content>

</ion-view>
