<ion-view view-title="Guidelines">
  <ion-content>
    <h1>Guidelines</h1>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="guideline in guidelines" type="item-text-wrap" href="#/tab/guideline/{{guideline.id}}">
        <h2>{{guideline.title}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>


      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
