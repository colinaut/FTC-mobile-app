
<ion-view view-title="{{videogroup.type}}">

  <ion-content class="padding videos">
    <h1>{{videogroup.type}}</h1>
    <ion-list>
      <ion-item ng-repeat="video in videogroup.videolist" class="item-stable">
        <h2>{{video.title}}</h2>
        <div class="video-container">
          <iframe width="420" height="315" src="{{video.url | trusted}}" frameborder="0" allowfullscreen></iframe>
        </div>

      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
