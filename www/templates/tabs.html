<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Updates" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/news">
    <ion-nav-view name="tab-news"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Guidelines" icon-off="ion-ios-medkit-outline" icon-on="ion-ios-medkit" href="#/tab/guidelines">
    <ion-nav-view name="tab-guidelines"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="videos" icon-off="ion-ios-film-outline" icon-on="ion-ios-film" href="#/tab/videos">
    <ion-nav-view name="tab-videos"></ion-nav-view>
  </ion-tab>

</ion-tabs>
