<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<title>Onsen UI router</title>

	<script src="lib/angular/angular.min.js"></script>
	<script src="lib/onsen/js/onsenui.min.js"></script>
	<script src="lib/angular-cache.min.js"></script>
	<script src="lib/angular-ui-router.min.js"></script>
	<script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script> 
	<script src="js/scripts.js"></script>

	<link rel="stylesheet" href="style/onsenui.css">
	<link rel="stylesheet" href="style/onsen-css-components.css">
	<link rel="stylesheet" href="style/style.css">
	<script src="cordova.js"></script>

</head>
<body ng-app="myApp">

	<ons-tabbar var="myTabbar" animation="none">
		<ons-tab ui-sref="navigator.news">
			<ons-icon icon="ion-ios-paper-outline"></ons-icon>
			<span>Updates</span>
		</ons-tab>
		<ons-tab ui-sref="navigator.guidelines">
			<ons-icon icon="ion-ios-medkit-outline"></ons-icon>
			<span>Guidelines</span>
		</ons-tab>
		<ons-tab ui-sref="navigator.videos">
			<ons-icon icon="ion-ios-film-outline"></ons-icon>
			<span>Videos</span>
		</ons-tab>
		<ons-tab ui-sref="navigator.contact">
			<ons-icon icon="ion-ios-location-outline"></ons-icon>
			<span>Contact</span>
		</ons-tab>

	</ons-tabbar>

	<ons-template id="html/tab1.html">
		<ons-navigator title="Navigator" var="myNavigator">
		</ons-navigator>
	</ons-template>

	<ons-template id="html/tab2.html">
		<ons-sliding-menu menu-page="html/menu.html" side="left" var="myMenu" type="reveal" max-slide-distance="260px" swipeable="true">
		</ons-sliding-menu>
	</ons-template>

</body>
</html>
